<body>
        
 <div class="creditCardPayment" id="creditCardPayment" style="padding: 100px 0 0 0">       
<center>
    <h2>CREDIT CARD INFORMATION</h2>
        <form class="donateForm">
            CREDIT CARD NUMBER: <br>
            <input style="text-align: center; color: #80bfff" type="text" name="creditCard#" value="Ex: xxxx-xxxx-xxxx-xxxx"><br>
            NAME ON CARD <br>
            <input style="text-align: center; color: #80bfff" type="text" name="nameOnCard" value="Ex: John Johnson"><br>
            EXPIRATION DATE <br>
            <input style="text-align: center; color: #80bfff" type="text" name="expirationDate" value="mm/yyyy"><br>
        </form>
        <div class="submitButton" style="padding: 10px 0 0 0">
        <button type="button" class="btn btn-primary btn-large" style="background-color: #80bfff" onclick="alert('The team at Home For Best Friends has received your generous payment. Thank you so much!')">Submit your payment</button>
        </div>
</center>
